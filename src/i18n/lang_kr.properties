#modal
shikai_question_1 = 신기한 마법의 모래시계입니다.
shikai_question_2 = 시간의 끝은 처량한 말일이 아닌 풍유로운 재산과 보물입니다!
shikai_question_3 = 모래시계는 6시간 단위로 영복귀됩니다. 단, 회원이 key를 1개 구입 시, 카운트다운 시간은 60초 자동 연장이 됩니다. 최대 6시간이 연장됩니다.
shikai_question_4 = 모래시계가 영복귀 시 마지막으로부터 앞으로 71명 회원까지 행운을 받아 보물을 획득하게 됩니다!
liangkai_question_1 = 에너지 금고는 지속적으로 ‘행운의 열쇠’ key 특유한 마법의 힘을 끌어모으고 있습니다.
liangkai_question_2	= 누적되는 에너지가 설정된 단계별 총량 도달 시, 많은 재산을 분배하게 됩니다.마지막으로부터 앞으로 71명까지 key를 구입한 회원들에게 리워드를 드립니다.
liangkai_question_3 = 단계별 안내:500ETH、1000ETH、2000ETH、3000ETH、5000ETH、10000ETH、20000ETH、30000ETH。
purchas_question_1 = 행운의 열쇠 key는 회원님들의 배당 및 당첨 워런트입니다.
purchas_question_2 = Key 환전가격은 0.1ETH = 10개 key, 회원님은 10개 이상의 key를 구입해서 입장을 하셔야 보물 및 배당을 누릴 수 있는 자격이 부여됩니다.
purchas_question_3 = 회원님 보너스가 3배 도달 시, 행운의 여신은 회원님께서 보유하신 key를 회수합니다. 게임을 계속 참여하시려면 key를 다시 구입하셔야 됩니다.
TMX_question_1 = TMX는 럭키스타 입장권이자 행운의 타운 ‘Tryminex.com’ 에서 발행한 생태권익 토큰입니다.
TMX_question_2 = 입장권으로 사용된 TMX는 즉시 소각이 되어 행운의 여신에게 제물로 보냅니다. 행운의 여신은 회원들에게 행운을 가져다 드립니다.
TMX_question_3 = 회원들은 TMX토큰을 보유하고 있으면 트라이민홀딩스 산하 생태 플랫폼에서 발생하는 부가수익 및 리워드를 누리실 수 있습니다.
fallback_question_1 = 럭키스타즈에 들어온 모든ETH을 행운의 여신은 다음과 같은 규칙으로 게이머들에게 보답해드릴겁니다.
fallback_question_2 = 럭키스타즈에 끊임없이 새로운 방문자를 소개해줘 럭키스타즈에 행복과 번영을 가져다주신 게이머들을 위하여 신규 방문자13명 이상을 초청한 게이머들에게 47퍼센트의 ETH을 제공할 것입니다.
fallback_question_3 = 30퍼센트의 ETH은 행운의 키를 가진 게이머들에게 제공할 것입니다.
fallback_question_4 =  15퍼센트의 ETH은 지속적으로 행운의 복권 누적금에 투입되고 "시계열"과 "에너지 계단"  두가지 법칙에 따라 추첨할겁니다.
fallback_question_5 = 6퍼센트의 ETH은 럭키스타즈를 개발하고 건설한 선구자와 기술자들에게 지급될 것입니다. 그들이 열심히 황무지를 개간했기때문에 이렇게 아름다운 별을 창조할 수 있었습니다.
fallback_question_6 =  2퍼센트의 ETH은 행운의 투하에 쓸것입니다. 매번 50개의 ETH이 추가될 때마다 무작위로 한명의 행운아를 뽑는데, 이 행운아는 "여신의 축복"을 얻을 수 있습니다.
round_question_1 = 초읽기가 0으로 될때 혹은 에너지 계단이 30000개의 ETH에 도달할때 한번의 윤회가 종료됩니다. 행운의 복권 누적금의 90퍼센트를 조건에 부합되는 게이머들에게 지급할 것입니다. 나머지 10퍼센트는 다음 단계의 최초 복권 누적금으로 넘어 갑니다.
round_question_2 = 행운의 여신이 계속 윤희의 법칙을 돌려 새 라운드의 보물 약탈여행이 시작하여 행운의 에너지로 하여금 끊임없이 전달해 나갈수 있도록 노력합니다.
invite_friend_question_1 = 행운의 여신은 "공유를 즐기는 사람들로 하여금 더 많은 축복과 산물을 받아야 합니다"라고 말합니다.
invite_friend_question_2 = 따라서, 럭키스타즈에 들어온 모든 ETH중 47퍼센트를 공유를 즐기며 적극적으로 친구를 초청하는 게이머들에게 지급할 것입니다.
invite_friend_question_3 = 게이머가 직접 몇명의 1등급의 친구를 초청하면 상하의 몇대의 공유 추천을 장려합니다. 최대 13대까지의 장려를 누계할수있습니다.
