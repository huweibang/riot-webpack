#modal
shikai_question_1 = 신기한 마법의 모래시계입니다.
shikai_question_2 = 시간의 끝은 처량한 말일이 아닌 풍유로운 재산과 보물입니다!
shikai_question_3 = 모래시계는 6시간 단위로 영복귀됩니다. 단, 회원이 key를 1개 구입 시, 카운트다운 시간은 60초 자동 연장이 됩니다. 최대 6시간이 연장됩니다.
shikai_question_4 = 모래시계가 영복귀 시 마지막으로부터 앞으로 71명 회원까지 행운을 받아 보물을 획득하게 됩니다!
liangkai_question_1 = 너지 월드는 지속적으로 ‘LUCK-KEY’ 특유한 마법의 힘을 끌어모으고 있습니다.
liangkai_question_2	= 누적되는 에너지가 설정된 단계별 총량 도달 시, 많은 보너스를 분배하게 됩니다.마지막으로부터 앞으로 71명까지 ‘LUCK-KEY’를 구입한 회원님에게 리워드를 드립니다.
liangkai_question_3 = 단계별 안내:500ETH,1000ETH,2000ETH,3000ETH,5000ETH,10000ETH,20000ETH,30000ETH。
purchas_question_1 = LUCK-KEY는 회원님의 배당 및 당첨 워런트입니다.
purchas_question_2 = Key 환전가격은 0.1ETH = 10개 key, 회원님은 10개 이상의 key를 구입해서 입장을 하셔야 보물 및 배당을 누릴 수 있는 자격이 부여됩니다.
purchas_question_3 = 회원님의 보너스가 3배 도달 시, 행운의 여신은 회원님께서 보유하신 key를 회수합니다. 게임을 계속 참여하시려면 key를 다시 구입하셔야 됩니다.
TMX_question_1 = TMX는 럭키스타 입장권이자 행운의 타운 ‘Tryminex.com’ 에서 발행한 생태권익 토큰입니다.
TMX_question_2 = 입장권으로 사용된 TMX는 즉시 소각이 되어 행운의 여신에게 제물로 보냅니다. 행운의 여신은 회원님에게 행운을 가져다 드립니다.
TMX_question_3 = 회원님은 TMX토큰을 보유하고 있으면 트라이민홀딩스 산하 생태 플랫폼에서 발생하는 부가수익 및 리워드를 누리실 수 있습니다.
fallback_question_1 = 럭키스타즈에 누적된 ETH는 아래 게임 룰에 따라 모든 회원님에게 분배가 됩니다.
fallback_question_2 = 각 ETH의 47%는 13명 이상의 친구를 직추천하시며 게임에 상시 존재하시는 회원님에게 분배 해드립니다. 럭키스타즈의 에너지를 끊임없이 채워주시어 ‘행운의 타운’의 행복과 번창에 큰 힘을 써주셔서 감사드립니다.
fallback_question_3 = 각 ETH의 30%는 LUCK-KEY를 보유하고 계신 회원님에게 분배 해드립니다. 즉, LUCK-KEY를 많이 보유하고 있으면 더 많은 리워드를 받을 수 있습니다.
fallback_question_4 = 각 ETH의 15%는 지속적으로 보너스풀에 누적이 되며 타이머 랜드와 에너지 월드에서 추첨을 진행합니다.
fallback_question_5 = 각 ETH의 6%는 럭키스타즈를 연구 및 개발한 기술팀에게 드립니다. 많은 수고를 하고 있는 기술진이 있어 럭키스타즈가 여러분들과 만나게 되었습니다.
fallback_question_6 = 각 ETH의 2%는 행운상 뽑기에 사용됩니다. 50개의 ETH이 누적 될 때마다 1명의 럭키스타를 랜덤으로 추첨합니다.
round_question_1 = 모래시계 카운트다운 종료 혹은 에너지 월드 누적총량이 3만개 ETH 도달 시, 한 회차는 자동으로 게임오버가 됩니다. 행운의 타운에 누적된 전체총량의 90%는 각 조건에 해당되는 회원님에게 분배를 하고 남은 10%는 다음 회차로 넘어갑니다. 
round_question_2 = 행운의 여신은 ‘윤회의 법칙’에 의해 새로운 회차를 계속 가동하여 럭키스타즈의 행복을 끝없이 배풀 것입니다.
invite_friend_question_1 = 행운의 여신은 ‘나눔을 즐기는 자에게 행운과 축복을 더 한다’라는 것을 주장합니다!
invite_friend_question_2 = 행운의 여신의 뜻에 따라 럭키스타즈에 누적되는 모든 ETH의 47%는 친구를 적극적으로 많이 초대하여 럭키스타즈의 행복을 많이 나누는 회원님에게 감사의 마음으로 분배 해드립니다.
invite_friend_question_3 = 회원님께서 직추천을 하신 인원수만큼 내리추천 리워드를 받아가실 수 있습니다. 내리추천은 최대 13대까지입니다.

