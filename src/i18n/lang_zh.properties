#modal
shikai_question_1 = 这是一个充满神奇魔力的时间沙漏。
shikai_question_2 = 时间的尽头，不是荒凉的末日，而是财富和宝藏！
shikai_question_3 = 时间之沙从6小时开始流失归零，每当玩家购买一把幸运钥匙Key，倒计时自动延长60秒，上限为6小时。
shikai_question_4 = 当倒计时归零之时，最后71个购买幸运钥匙的玩家获得赐福，瓜分宝藏！
liangkai_question_1 = 能量宝库持续吸收幸运钥匙Key的神奇能量。
liangkai_question_2	= 当宝库中积累的能量达到设定的阶梯阈值时，将释放出丰厚的财富，反哺奖励给最后71个购买幸运钥匙的玩家。
liangkai_question_3 = 八个开奖阶梯为：500ETH、1000ETH、2000ETH、3000ETH、5000ETH、10000ETH、20000ETH、30000ETH。
purchas_question_1 = 幸运钥匙Key是玩家的分红权证和中奖凭证。
purchas_question_2 = Key的起始兑换价格是0.1个ETH=10个Key，玩家需购买10个及以上的Key，方可获得进场夺宝与分红的资格。
purchas_question_3 = 当玩家收获3倍的财富回报时，手中的Key将被幸运女神收回。玩家须重新购买Key，才能继续进场参与夺宝。
TMX_question_1 = TMX是进入幸运之星的必备门票，是幸运之城“TryMinex.com全鈱控股”发行的生态权益通证。
TMX_question_2 = 进场的门票TMX将被焚毁献祭给幸运女神，为玩家加持幸运值。
TMX_question_3 = 玩家持有TMX，可以获得全鈱控股旗下生态平台的增值收益与回报。
fallback_question_1 = 所有进入幸运之星的ETH，幸运女神将按如下法则回馈给玩家。
fallback_question_2 = 47%的ETH将赠予给那些邀请了13个新人及以上的活跃玩家，感恩他们为幸运之星带来了源源不断的新生力量，让这个幸运的星球愈加幸福和繁荣。
fallback_question_3 = 30%的ETH将赠予持有幸运钥匙Key的玩家，持有的Key越多，获得的馈赠也越多。
fallback_question_4 = 15%的ETH将持续投入幸运奖池之中，按照“时间序列”与“能量阶梯”两大法则并行开奖。
fallback_question_5 = 6%的ETH将赠予开发和建设幸运之星的先驱者与工程师们，正是他们的辛勤拓荒才创造了如此美丽的幸运星球。
fallback_question_6 = 2%的ETH将用于幸运空投，每当新增50个ETH时，随机抽取一名玩家成为“幸运儿”，获得“女神的赐福”。
round_question_1 = 当倒计时归零，或者能量阶梯达到30000个ETH时，一个轮回自动结束，幸运奖池的90%奖励给符合条件的玩家们，剩余的10%自动划拨到下一轮的初始奖池中。
round_question_2 = 幸运女神将继续拨动轮回法则，开启新的一轮夺宝之旅，让幸运能量永不停止地传递下去。
invite_friend_question_1 = 幸运女神说：“要让那些乐于分享的人，得到更多的赐福与馈赠！”
invite_friend_question_2 = 于是，所有进入幸运之星的ETH，其中的47%，将奖励给那些乐于分享、积极邀请好友的玩家们。
invite_friend_question_3 = 玩家直接邀请了几个一级好友，就可以拿到纵向几代的分享推荐奖励，最高可累计十三代的奖励。

